<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImge" src="../images/ball.jpg" style="width: 300px" alt="">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me!" onclick="moveRight();">
</form>
    <script>
        let imObj = null;
        function init() {
            imObj = document.getElementById('myImge');
            imObj.style.position = 'relative';
            imObj.style.left = '0px';
        }
        function moveRight() {
            imObj.style.left = parseInt(imObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
