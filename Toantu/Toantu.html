<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử</title>
</head>
<body>
    <script>
        let inputwidth = prompt('Nhập chiều rộng : ');
        let inputheight = prompt('Nhập chiều cao : ');
        let area = inputheight * inputwidth;
        document.write('Chiều rộng là : ' + inputwidth);
        document.write('<br>');
        document.write('Chiều cao là : ' + inputheight);
        document.write('<br>');
        document.write('Diện tích hình chữ nhật là : ' + area);

    </script>
</body>
</html>
