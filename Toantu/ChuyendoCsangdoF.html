<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt đô</title>
</head>
<style>
    #displaydoF{ border: 1px solid;
        height: 15px;
        width: 175px;

    }
</style>
<body>
<b><p>Độ C</p></b>
<input type="number" id="nhapso">
<button type="button" onclick="chuyendoi()">Chuyển đổi</button>
<b><p>Độ F</p></b>
<p id="displaydoF"></p>


<script>
function chuyendoi(){
    let doC = +document.getElementById('nhapso').value;
    let doF = doC * 9 / 5 - 32;
    document.getElementById('displaydoF').innerHTML=doF;
}
</script>
</body>
</html>
